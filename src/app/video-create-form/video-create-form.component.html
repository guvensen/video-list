<form (ngSubmit)="onSubmit(); creteVideoForm.reset()" #creteVideoForm="ngForm">
  <div class="form-group">
    <mat-radio-group class="radio-wrapper" #type="ngModel" name="type" [(ngModel)]="model.type"  color="primary">
      <mat-radio-button  value="movie" >Film</mat-radio-button>
      <mat-radio-button value="series" >Dizi</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput class="form-control" placeholder="Film / Dizi Adı" [(ngModel)]="model.name" required name="name" #name="ngModel">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput class="form-control" id="score" placeholder="Puanı" min="0" max="10" type="number" [(ngModel)]="model.score" name="score" #score="ngModel">
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" class="save-btn" type="submit" [disabled]="!creteVideoForm.form.valid" >
    KAYDET
  </button>

</form>
